<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/assistant-local.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script type="application/javascript">
		$(function () {
			$('#ai_prompt').html(tqClient.getAiPrompt());

			$('#detail').click(function () {
				console.log('detail click...');
				tqClient.pressDetail();
			});

			$('#exclude').click(function () {
				console.log('exclude click...');
				tqClient.pressExclude();
			});

			$('#close').click(function () {
				console.log('close click....');
				tqClient.closeWindow();
			});

		});
	</script>
</head>
<body>
<section id="ai-warning">
	<header>
		<h2>AI异常提示</h2>
		<img src="../img/danger.png"/>
	</header>
	<section class="ai-warning-content">
		<p id="ai_prompt"></p>
		<div class="button-group">
			<button id="detail">详情</button>
			<button id="exclude">排除</button>
			<button id="close">关闭</button>
		</div>


	</section>
</section>

</body>
</html>
